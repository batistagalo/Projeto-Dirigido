<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
  <div class="form">
    <form method="post" action="index.php"><br>
      <h1>Complete seu cadastro</h1><br>

      <div class="half-box spacing">
        <label>Nome:</label>
        <input type="text" size="40" placeholder="Nome Completo">
      </div>
      
      <div class="half-box">
        <label>CPF:</label>
        <input type="text" id="cpf" minlength="11" maxlength="11" 
         required autocomplete="off" placeholder="231.231.321-00"><br><br>
      </div>
      
      <div class="half-box spacing">
        <label>Email:</label>
        <input type="email" size="40" placeholder="Email Válido" required>
      </div>
      
      <div class="half-box">
        <label>RG:</label>
        <input type="text" id="rg" minlength="9" maxlength="10"
        pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
        required autocomplete="off" placeholder="47.147.780-0"><br><br>
      </div>
      
      <div class="half-box spacing">
        <label>Gênero:</label>
        <select name="genero">
          <option value="0">Escolha seu gênero</option>
          <option value="1">Feminino</option>
          <option value="2">Masculino</option>
          <option value="3">Não-Binárie</option>
          <option value="4">Agênero</option>
          <option value="5">Prefiro não dizer</option>
        </select>
      </div>
      
      <div class="half-box">
        <label>Data de Nascimento:</label>
        <input type="date" name="data" id="data"><br><br>
      </div>

      <div class="half-box spacing">
        <label>Estado:</label>
        <select name="estado" id="uf">
          <option value="0">Escolha seu Estado</option>
            <option value="1">Acre</option>
            <option value="2">Amazonas</option>
            <option value="3">Amapá</option>
            <option value="4">Pará</option>
            <option value="5">Rondônia</option>
            <option value="6">Roraima</option>
            <option value="7">Tocantins</option>
            <option value="8">Alagoas</option>
            <option value="9">Bahia</option>
            <option value="10">Ceará</option>
            <option value="11">Maranhâo</option>
            <option value="12">Piauí</option>
            <option value="13">Pernambuco</option>
            <option value="14">Paraíba</option>
            <option value="15">Rio Grande do Norte</option>
            <option value="16">Sergipe</option>
            <option value="17">Goiás</option>
            <option value="18">Mato Grosso</option>
            <option value="19">Mato Grosso do Sul</option>
            <option value="20">Distrito Federal</option>
            <option value="21">Espirito Santo</option>
            <option value="22">Minas Gerais</option>
            <option value="23">Rio de Janeiro</option>
            <option value="24">São Paulo</option>
            <option value="25">Paraná</option>
            <option value="26">Rio Grande do Sul</option>
            <option value="27">Santa Catarina</option>
          </select>
      </div>

      <div class="half-box">
        <label>Celular:</label>
        <input id="celular" type="text" placeholder="(99) 99999-9999" minlength="11" maxlength="11" ><br><br>
      </div>

      <div class="half-box spacing">
        <label >Cidade:</label>
        <input id="cidade" type="text" placeholder="Cidade"><br><br>
      </div>
      
      <div class="half-box">
        <label>CEP:</label>
        <input id="cep" type="text" placeholder="21365-000">
      </div>
      
      <div class="half-box spacing">
        <label>Bairro:</label>
        <input id="bairro" type="text" placeholder=" Bairro"><br><br>
      </div>
      
      <div class="half-box">
        <label>Rua/Avenida:</label>
        <input type="text" size="30" placeholder="Logradouro">
      </div>
     
      <div class="half-box spacing">
        <label>Número:</label>
        <input id="numero" type="text" size="5" placeholder=" Número"><br><br>
      </div>

      <div class="half-box">
        <label>Complemento:</label>
        <input type="text" size="30" placeholder="Bloco, Apartamento, Casa"><br><br>
      </div>
      
      <div class="half-box spacing">
        <a href="file:///C:/Users/Marina/OneDrive/Desktop/Visual%20%20Studio/cadastro-inicial/index.html">
          <input type="button" value="Voltar"><br><br>
          </a>
      </div>

      <div class="half-box">
        <input type="submit" value="Enviar"> &nbsp; &nbsp;
      </div>
        

   
      </div>
        
      </form>
    </div>
</body>
</html>
